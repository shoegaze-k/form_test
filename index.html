<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>バリデーションサンプルフォーム</title>
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gray-100 p-10 flex justify-center">
    <div class="w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-6">バリデーションサンプルフォーム</h1>
      <form
        id="sampleForm"
        aria-describedby="form-description"
        class="bg-white p-6 rounded-lg shadow-md"
      >
        <div id="form-description" class="sr-only">
          以下のフォームに入力してください。必須項目はすべて記入する必要があります。
        </div>

        <label for="username" class="block mb-2"
          >ユーザー名（5〜15文字）:</label
        >
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="15"
          required
          aria-describedby="usernameError"
          class="w-full p-2 mb-2 border rounded"
        />
        <span
          id="usernameError"
          class="text-red-500 text-sm hidden"
          role="alert"
        ></span>

        <label for="email" class="block mb-2">メールアドレス:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-describedby="emailError"
          class="w-full p-2 mb-2 border rounded"
        />
        <span
          id="emailError"
          class="text-red-500 text-sm hidden"
          role="alert"
        ></span>

        <label for="age" class="block mb-2">年齢（18〜99）:</label>
        <input
          type="number"
          id="age"
          name="age"
          min="18"
          max="99"
          required
          aria-describedby="ageError"
          class="w-full p-2 mb-2 border rounded"
        />
        <span
          id="ageError"
          class="text-red-500 text-sm hidden"
          role="alert"
        ></span>

        <label for="zipcode" class="block mb-2"
          >郵便番号（123-4567形式）:</label
        >
        <input
          type="text"
          id="zipcode"
          name="zipcode"
          pattern="\d{3}-\d{4}"
          required
          aria-describedby="zipcodeError"
          class="w-full p-2 mb-2 border rounded"
        />
        <span
          id="zipcodeError"
          class="text-red-500 text-sm hidden"
          role="alert"
        ></span>

        <label for="birthdate" class="block mb-2">生年月日（2024年内）:</label>
        <input
          type="date"
          id="birthdate"
          name="birthdate"
          min="2024-01-01"
          max="2024-12-31"
          required
          aria-describedby="birthdateError"
          class="w-full p-2 mb-4 border rounded"
        />
        <span
          id="birthdateError"
          class="text-red-500 text-sm hidden"
          role="alert"
        ></span>

        <button
          type="submit"
          aria-label="送信"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          送信
        </button>
      </form>
    </div>
  </body>
</html>
